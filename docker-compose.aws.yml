services:
  db:
    image: postgres:16
    container_name: univibe-db
    environment:
      POSTGRES_DB: univibe
      POSTGRES_USER: univibe
      POSTGRES_PASSWORD: QFh9TT6yc7wmiELTcrN
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U univibe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - univibe-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: univibe-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/univibe
      # Permitir cualquier origen en AWS (cambiar por IP específica si prefieres)
      - CORS_ALLOWED_ORIGINS=*
      # Spotify API Configuratio
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=YOUR_CLIENT_ID.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=YOUR_CLIENT_SECRET
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - univibe-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile.local-http
      args:
        # Usar URL relativa o la IP pública con el puerto del frontend (Nginx hace proxy a /api/)
        # Cambiar 3.151.11.170 por tu IP pública de AWS
        # IMPORTANTE: VITE_WS_BASE_URL debe usar http:// o https://, NO ws:// o wss://
        # SockJS maneja la actualización a WebSocket internamente
        - VITE_API_BASE_URL=http://3.151.11.170:5173
        - VITE_WS_BASE_URL=http://3.151.11.170:5173
        # Google OAuth Client ID para el frontend
        - VITE_GOOGLE_CLIENT_ID=YOUR_CLIENT_ID.apps.googleusercontent.com
    container_name: univibe-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - univibe-network
    restart: unless-stopped
    volumes:
      - ./frontend/web:/app
      - /app/node_modules

volumes:
  db-data:
    driver: local

networks:
  univibe-network:
    driver: bridge

