services:
  db:
    image: postgres:16
    container_name: ${COMPOSE_PROJECT_NAME:-univibe}-db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - univibe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-univibe}-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - univibe-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: ${COMPOSE_PROJECT_NAME:-univibe}-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - univibe-network
    restart: unless-stopped
    volumes:
      - ./frontend/web:/app
      - /app/node_modules

volumes:
  db-data:
    driver: local

networks:
  univibe-network:
    driver: bridge
